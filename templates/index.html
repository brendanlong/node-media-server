<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Recorded Content</title>
  <link rel="stylesheet" href="/static/css/styles.css?v=1.0">
  <script>
    function deleteContent(node, path) {
        var req = new XMLHttpRequest();
        req.open("delete", path);
        req.send();
        node.remove();
    }
  </script>
</head>
<body>
  <h2>Recorded Content</h2>
  {{#content}}
  <div class="content">
    <h3><a href="{{link}}">{{title}}</a></h3>
    <a href="{{link}}"><{{tag}} src="{{path}}"/></a><br/>
    <button onclick="deleteContent(this.parentNode, '{{path}}')">Delete</a>
  </div>
  {{/content}}
</body>
</html>
